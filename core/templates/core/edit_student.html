{% extends 'core/base.html' %}
 
{% block title %}Edit Student{% endblock title %}
{% block main_content %}
<section class="container">
    <div class="row justify-content-around text-center text-white mt-5">
        <div class="col-sm-8">
            <h3>CRUD APP</h3>
        </div>
    </div>
    
    <div class="row justify-content-around mt-3">
        <div class="col-sm-4">
           <form action="" method="POST" class="bg-dark text-secondary  p-3 rounded shadow">
            <h5 class="text-center">Edit Student</h5>
            {% csrf_token %}
            {{form.as_p}}
            {% comment %} <input type = "submit" value="Submit" class="btn btn-primary" > {% endcomment %}
            <div class="d-grid gap-2">
        
                <input type = "submit" value="Submit" class="btn btn-primary" >
              </div>
           </form>
        </div>
    </div>

   

</section>

{% endblock main_content %}
