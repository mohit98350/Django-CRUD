{% extends 'core/base.html' %}
{% block title %}Register{% endblock title %}
{% block main_content %}
{% load static %}
<style>

.form-signin {
  max-width: 330px;
  padding: 35px;
  
}
.form-floating{
    padding:5px
}


.form-signin .form-floating:focus-within {
  z-index: 2;
}

.form-signin input[type="email"] {
  margin-bottom: -1px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
}

.form-signin input[type="password"] {
  border-top-left-radius: 0;
  border-top-right-radius: 0;
}

    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }

    .b-example-divider {
      height: 3rem;
      background-color: rgba(0, 0, 0, .1);
      border: solid rgba(0, 0, 0, .15);
      border-width: 1px 0;
      box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
    }

    .b-example-vr {
      flex-shrink: 0;
      width: 1.5rem;
      height: 100vh;
    }

    .bi {
      vertical-align: -.125em;
      fill: currentColor;
    }

    .nav-scroller {
      position: relative;
      z-index: 2;
      height: 2.75rem;
      overflow-y: hidden;
    }

    .nav-scroller .nav {
      display: flex;
      flex-wrap: nowrap;
      padding-bottom: 1rem;
      margin-top: -1px;
      overflow-x: auto;
      text-align: center;
      white-space: nowrap;
      -webkit-overflow-scrolling: touch;
    }
  </style>

  
  <!-- Custom styles for this template -->
  <link href="sign-in.css" rel="stylesheet">
</head>
<body class="text-center">
  
<main class="form-signin w-100 m-auto  mt-3 bg-dark text-secondary  p-3 rounded shadow ">
<form action="/register" method='POST'>
    {% csrf_token %}
  <img class="mb-2"  src="{% static 'images/new.jpg' %}" alt="" width="72" height="57">
  <h1 class="h5 mb-3 fw-normal">Sign Up</h1>

  <div class="form-floating">
    <input  type="text"  class="form-control" id="username" name="username" placeholder="Username"required>
    <label for="username">Username</label>
  </div>
  <div class="form-floating">
    <input  type="text"  class="form-control" id="fname" name="fname" placeholder="firstname" required>
    <label for="firstname">Firstname</label>
  </div>
  <div class="form-floating">
    <input  type="text"  class="form-control" id="lastname" name="lname" placeholder="lastname" required>
    <label for="lastname">Lastname</label>
  </div>
  <div class="form-floating">
    <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com"required>
    <label for="email">Email address</label>
  </div>
  <div class="form-floating">
    <input type="password" class="form-control" id="pass1" name="pass1" placeholder="Password" required>
    <label for="password">Password</label>
  </div>
  <div class="form-floating">
    <input type="password" class="form-control" id="pass2" name="pass2" placeholder="Password" required>
    <label for="password">Re-enter Password</label>
  </div>
 
  


  <div class="form-floating">
    <button  class="w-100 btn btn-lg btn-primary" type="submit">Sign Up</button>
  </div>
  
</form>
</main>


  
</body>
{% endblock main_content  %}
